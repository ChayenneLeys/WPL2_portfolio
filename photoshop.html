</header>
<div class="omhoogknop">
    <a href="#"><i class="fa-solid fa-circle-up"></i></a>

    <section id="photoshop-chiro-emblemen">

                <p>kampthema platteland vs stad</p>
            </div>
        </div>
    </section>

        <div id="photoshop-stage-tekst">

        </div>

        <img src="assets/stage_1.png" alt="instagrampost stage 2 voorblad" id="stage-mary-poppins-1">
        <div id="photoshop-stage-marypoppins">
            <img src="assets/stage_1.2.jpg" alt="instagrampost stage 2.1">
            <img src="assets/stage_1.3.jpg" alt="instagrampost stage 2.2">
            <img src="assets/stage_1.4.jpg" alt="instagrampost stage 2.3">
            <img src="assets/stage_1.5.jpg" alt="instagrampost stage 2.4">

        <img src="assets/stage_4.png" alt="instagramverhaal BPOC" id="stage-story-2">
    </section>
    <section id="photoshop-mitro">
        <img src="assets/mitro_cd-hoes.png" alt="albumhoes dj mitro">
        <div id="photoshop-mitro-tekst">
            <p>Groepswerk</p>
            <p>rebranding DJ Mitro</p>
        </div>

    <section id="photoshop-zellan">
        <div id="photoshop-zellan-afbeeldingen">
            <img src="assets/zellan_instagram-post.jpg" alt="instagram post Zellan Jewels" id="zellan-insta-post">

        </div>
        <div id="photoshop-zellan-tekst">
            <p>Groepswerk</p>
            <p>rebranding Zellan Jewels</p>
